<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT Custom Player - 多格播放清單版 (Compact)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ddd;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 240px;
      background: #181818;
      border-right: 1px solid #333;
      padding: 12px 8px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    #sidebar h2 {
      margin-bottom: 10px;
      color: white;
      font-size: 1.1rem;
    }

    .playlist-item {
      padding: 6px 10px;
      margin-bottom: 4px;
      background: #282828;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.85rem;
      line-height: 1.2;
    }

    .playlist-item:hover {
      background: #383838;
    }

    .playlist-item:active {
      background: #065fd4;
    }

    #main {
      flex: 1;
      background: #000;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.65);
      padding: 10px 20px;
      border-radius: 30px;
      z-index: 100;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 90%;
      opacity: 1;
      transition: opacity 0.6s ease;
      pointer-events: auto;
    }

    #controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    button {
      padding: 8px 12px;
      background: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 0.9rem;
    }

    button:hover {
      background: #0a73e6;
    }

    #grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 10px;
      padding: 15px;
      overflow-y: auto;
    }

    .video-wrapper {
      position: relative;
      background: #111;
      border-radius: 6px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      z-index: 10; /* 確保 wrapper 在層級之上 */
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999; /* 最高層級，確保永遠在 iframe 上方 */
    }

    .close-btn:hover {
      background: #c00;
    }

    #no-video-msg {
      color: #777;
      font-size: 1.4rem;
      text-align: center;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside id="sidebar">
      <h2>播放清單</h2>
      <div id="playlist-items"></div>
    </aside>

    <main id="main">
      <div id="controls">
        <input type="file" id="load-json" accept=".json" style="display:none" />
        <button onclick="document.getElementById('load-json').click()">載入 JSON 檔案</button>
        <button onclick="loadJsonFromUrl()">載入 JSON URL</button>
        <button onclick="addVideoManually()">加入影片</button>
        <button onclick="savePlaylist()">儲存目前清單</button>
        <button onclick="clearPlaylist()">清除清單</button>
        <button onclick="selectAudioOutput()">輸出裝置</button>
        <button onclick="playAll()">全部播放</button>
        <button onclick="pauseAll()">全部暫停</button>
        <button onclick="toggleMuteAll()">靜音/取消靜音</button>
      </div>

      <div id="grid"></div>
      <div id="no-video-msg">請從左側播放清單選擇影片加入播放</div>
    </main>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
